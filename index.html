<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            TicTacToe
        </h1>
    </header>
    <main>
        <div id="mainField">
            <table>
                <tr >
                    <td id="cell1" class="cells"> </td>
                    <td id="cell2" class="cells"> </td>
                    <td id="cell3" class="cells"> </td>
                </tr>
                <tr >
                    <td id="cell4" class="cells"> </td>
                    <td id="cell5" class="cells"> </td>
                    <td id="cell6" class="cells"> </td>
                </tr>
                <tr >
                    <td id="cell7" class="cells"> </td>
                    <td id="cell8" class="cells"> </td>
                    <td id="cell9" class="cells"> </td>
                </tr>
                <!-- <tr>
                    <td id="invisible"></td>
                </tr> -->
            </table>

        </div>
        <div id="nav">
            <div id="players">1 player</div>
            <div id="firstWin"> Player </div>
            <div id="tie"> Tie </div>
            <div id="secondWin"> Computer </div>
        </div>
    </main>
    <footer>created by Volodymyr Hodunko</footer>

    <div id="alarm">
        <h1>
            PRESS TO START
        </h1>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
